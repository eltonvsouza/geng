<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:loadBundle basename="message_pt_BR" var="inter" />
<h:panelGrid columns="2">
	<h:outputText value="#{inter.datainicio}" style="float: right;" />
	<a4j:outputPanel id="datainicio" layout="block">
		<rich:calendar value="#{reciboBean.recibo.datainicio}"
			datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px"
			style="width:200px" inputSize="7">
			<a4j:ajax event="change" action="#{reciboBean.setDataFim}" render="datafim"/>
		</rich:calendar>
	</a4j:outputPanel>
	<h:outputText value="#{inter.datafim}" style="float: right;" />
	<a4j:outputPanel id="datafim" layout="block">
		<rich:calendar value="#{reciboBean.recibo.datafim}"
			datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px"
			style="width:200px" inputSize="7" disabled="true"/>
	</a4j:outputPanel>	
</h:panelGrid>
</html>
