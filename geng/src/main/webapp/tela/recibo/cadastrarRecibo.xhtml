<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/tela/template.xhtml">
	<ui:define name="titulo">CENG - Gerar Recibo</ui:define>
	<ui:define name="conteudo">
		<h:form id="cadastro">
			<rich:panel style=" width : 230px; margin-left : auto; margin-right : auto;">
				<f:facet name="header">
					<h:outputText value="Gerar Recibo"/>
				</f:facet>
				<ui:include src="formRecibo.xhtml" />
				<br/>
				<a4j:outputPanel id="progressPanel">
		            <rich:progressBar value="#{reciboBean.progressBarBean.currentValue}"
		                interval="1000" label="#{reciboBean.progressBarBean.currentValue} %" 
		                enabled="#{reciboBean.progressBarBean.enabled}" minValue="-1" maxValue="101" id="pb"/>
		        </a4j:outputPanel>
		        <br/>
				<rich:panel style=" width : 165px; margin-left : auto; margin-right : auto;">
					<a4j:commandButton value="#{inter.btgerar}" style="width:70px" action="#{reciboBean.progressBarBean.startProcess}" id="btCadastrar" reRender="pb, progressPanel">
						<a4j:ajax event="click" actionListener="#{reciboBean.cadastrar}" render="pb, progressPanel"/>
					</a4j:commandButton>
					
					<h:commandButton value="#{inter.btlimpar}" type="reset" immediate="true" style="width:70px"/>
				</rich:panel>
				<ui:include src="/tela/mensagem/mensagem.xhtml" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
